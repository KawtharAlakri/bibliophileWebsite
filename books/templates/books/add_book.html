{% extends 'base.html' %}
{% load static %}
{% block content %}

  <div class="container py-5">
  <h2 class="display-5 fw-bolder">Add Your Favorite Book!</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
      <div class="form-row">
        <div class="form-group col-md-3">
      <label for="title">Book Title:</label> <br>
      {{form.title}}
    </div>
    <div class="form-group col-md-3">
      <label for="author">Author:</label> <br>
      {{form.author}}
    </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="pages">Number of Pages:</label> <br>
        {{form.pages}}
      </div>
      <div class="form-group col-md-3">
        <label for="genre">Genre:</label> <br>
        {{form.genre}}
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="ISBN">ISBN:</label> <br>
        {{form.ISBN}}
      </div>
      <div class="form-group col-md-3">
        <label for="cover">Book Cover:</label> <br>
        {{form.cover}}
      </div>
    </div>

    <div class="form-group">
      <label for="desc">Description:</label> <br>
      {{form.description}}
    </div>

    <input type="submit" class="btn" name="btn btn-primary" value="Submit">
  </form>

  </div>
  {% endblock %}

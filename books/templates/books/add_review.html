{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container py-5 align-items-center">

  <div class="container px-4 px-lg-5 mb-2 align-items-center">
    <div class="row gx-4 gx-lg-5 align-items-center pb-5">
        <div class="col-md-4"><img class="card-img-top pe-2 " src="{% static book_item.cover %}" alt="..." /></div>
          <div class="col-md-6 ">
              <div class="small "></div>
               <div class="d-flex">
                 <form method="POST" class="pb-5" ">
                   {% csrf_token %}
                   <div class="form-group">
                     <label for="title">Review Title:</label> <br>
                     {{ form.title }}
                   </div>
                   <div class="form-group">
                     <label for="title">Review Content:</label> <br>
                     {{ form.body }}
                   </div>
                   <input type="submit" name="btn btn-primary" class="btn" value="Submit">
                 </form>
              </div>


          </div>
      </div>
  </div>
</div>
{% endblock %}
